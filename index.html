<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="shortcut icon" href="logo (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header d-flex">
        <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0 d-block">
            <div id="sidnav" class="nav-tab min-vh-100 d-flex flex-column justify-content-between py-4 p-4 d-none">
                <ul id="menu" class="list-unstyled ">
                    <li style="padding-top: 25px; "><a id="Nowplaying" >Now playing</a></li>
                    <li style="padding-top: 25px; "><a id="popular">Popular</a></li>
                    <li style="padding-top: 25px;"><a id="top-rated">Top Rated</a></li>
                    <li style="padding-top: 25px; "><a id="Trending">Trending</a></li>
                    <li style="padding-top: 25px; "><a id="upcoming" >Upcoming</a></li>
                    <li style="padding-top: 25px; "><a id="contact">Contact Us</a></li>
                </ul>
                <div class="copyrights">
                    <div class="rights-social">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-solid fa-globe"></i></a>
                    </div>
                    <p class="pt-3">Copyright Â© 2022 All Rights Reserved. <br>Created by <a
                            href="https://github.com/mtallh" class="link-danger fw-bold" target="_blank">Menna Ahmed</a></p>
                </div>
            </div>
            <div
                class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
                <img class="logo" src="logo (1).png" alt="">
                <i id="toggle" class="fa-solid  fa-bars">

                </i>

                <div>
                    <i class="fa-solid fa-globe d-block"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>
    </div>
    <section class="container py-5">
        <input id="search" type="search" placeholder="Search"
            class="form-control w-50 mx-auto bg-transparent rounded-pill text-white shadow-none border-white px-3 ">
        <div class="container-fluid  py-5">
            <div class="row  g-4 mt-3 text-white " id="row">


            </div>
            <div class="row" id="display-search-items">


            </div>
        </div>
        <section id="contact" class="container text-white py-5">
            <h2>Contact US</h2>
            <form>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" required="" id="name" maxlength="37" class="form-control mt-4"
                            placeholder="Enter Your Name">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="email" required="" id="email" class="form-control mt-4"
                            placeholder="Enter Your Email">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="number" required="" id="phone" class="form-control mt-4"
                            placeholder="Enter Your Phone">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="number" required="" id="age" class="form-control mt-4"
                            placeholder="Enter Your Age">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6 position-relative">
                        <input type="password" required="" id="password" class="form-control mt-4"
                            placeholder="Enter Your Password">
                        <span class="error"></span>
                        <span class="showPass" style="opacity: 0; bottom: -20px;"><i data-show="show"
                                class="fa-solid fa-eye-slash"></i></span>
                    </div>
                    <div class="col-md-6">
                        <input type="password" required="" id="repassword" class="form-control mt-4"
                            placeholder="ReEnter Password">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-12  mt-4">
                        <button type="submit" class="form-btn rounded-2 mb-3 animate__animated">Submit</button>
                    </div>

                </div>
            </form>
        </section>
    </section>
    <div id="back-to-top" class="active"><a href="#"><i class="fa-solid fa-arrow-up-long"></i></a></div>
    <div class="loading" style="display: none;">
        <span class="loader"></span>
    </div>

    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
